title: BigQuery Workbook
description: BigQuery 기능에 대한 종합 문서 및 실습 예제
author: Seonghak Hong
# remote_theme: jasongrimes/jekyll-chapterbook  # 로컬 테마 사용으로 비활성화

url: https://mz-seonghak.github.io
baseurl: /bigquery-workbook

# GitHub 편집 링크
github_edit:
  enabled: true
  base_url: https://github.com/mz-seonghak/bigquery-workbook/edit/main/docs/

# 사이드바 상단 네비게이션
sidebar_nav_top:
  - label: Home
    url: /index.html
  - label: GitHub
    url: https://github.com/mz-seonghak/bigquery-workbook

# 사이드바 하단 네비게이션
sidebar_nav_bottom:
  - label: BigQuery 공식 문서
    url: https://cloud.google.com/bigquery/docs

# 책 경로 설정
bookcrumbs:
  book_url: /contents.html
  contents_url: /contents.html

# 드래프트 표시 (개발 시)
show_drafts_in_dev: false

# 빌드 설정
exclude:
  - node_modules/
  - vendor/
  - .git/
  - CLAUDE.md
  - Gemfile
  - Gemfile.lock

# Collections
collections:
  chapters:
    output: true
  pages:
    output: true
    permalink: /:slug.html

# 기본 설정
defaults:
  - scope:
      path: ""
      type: "chapters"
    values:
      layout: "chapter"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# 마크다운 설정
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# 플러그인
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
